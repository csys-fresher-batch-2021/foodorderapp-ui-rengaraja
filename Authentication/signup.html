<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" rel="stylesheet">
        <title>Restaurent</title>
    </head>
    <body>
        <div align="center" style="margin-top: 12%;background-color: #c55e5e;width:25%;margin-left: 35%;">
            <h2>Signup</h2>
              <form>
               <label>Username: <input type="text" placeholder="username" name="useremail" id="useremail"/><br><br></label>
               <label>Password: <input type="password" placeholder="password" name="userpassword" id="userpassword"/><br><br></label>
               <input id= "login_btn" type="submit" value="Login" onclick="check()">
                <p class="message">Not registered? <a href="./Authentication/register.html">Create an account</a></p>
              </form>
            </div>


            
            <script type="text/javascript">
             function check(){
            var storedName = localStorage.getItem('username');
             var storedPw = localStorage.getItem('password');

           var userName = document.getElementById('useremail');
            var userPw = document.getElementById('userpassword');

            if(userName.value == storedName && userPw.value == storedPw){
            window.open('./index.html');
            }else{
            alert('Error on login');
    }
}
            </script>
    </body>

    </html>
