<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" rel="stylesheet">
        <title>Restaurent</title>
    </head>
    <body>
        <div align="center" style="margin-top: 12%;background-color: #c55e5e;width:25%;margin-left: 35%;">
            <h2>Signup</h2>
              <form onclick="store">
               <label>FirstName: <input type="text" placeholder="FirstName"name="firstname" id="firstname" required/><br><br></label>
               <label>LastName: <input type="text" placeholder="lastname" name="lastname" id="lastname" required/><br><br></label>
               <label>Email: <input type="email" placeholder="Email" name="username" id="username" required/><br><br></label>
               <label>Password: <input type="password" placeholder="password" name="password" id="password" required/><br><br></label>
                <input id="rgstr_btn" type="submit" value="Register" onclick="store()">
                <p class="message">Already have an account? <a href="/Authentication/signup.html">Signin</a></p>
              </form>
            </div>

            <script type="text/javascript">
            function store(){

    var username = document.getElementById('username');
    var password = document.getElementById('password');
    var firstname = document.getElementById('firstname');
    var lowerCaseLetters = /[a-z]/g;
    var upperCaseLetters = /[A-Z]/g;
    var numbers = /[0-9]/g;

    if(username.value.length == 0){
        alert('Please fill in email');

    }else if(password.value.length == 0){
        alert('Please fill in password');

    }else if(username.value.length == 0 && password.value.length == 0){
        alert('Please fill in email and password');

    }else if(password.value.length > 8){
        alert('Max of 8');

    }else if(!password.value.match(numbers)){
        alert('please add 1 number');

    }else if(!password.value.match(upperCaseLetters)){
        alert('please add 1 uppercase letter');

    }else if(!password.value.match(lowerCaseLetters)){
        alert('please add 1 lovercase letter');

    }else{
        localStorage.setItem('username', username.value);
        localStorage.setItem('password', password.value);
        localStorage.setItem('firstname', firstname.value);
        window.open('./index.html')
    }
}

            </script>
    </body>
</html>
